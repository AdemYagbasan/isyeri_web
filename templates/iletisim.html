<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İletişim | Miran Elektrik ve Tesisat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #411ce8;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background-color: #411ce8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e0bbb;
        }
        .info {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>İletişim</h1>

    <form method="POST">
        <label for="isim">Adınız:</label>
        <input type="text" id="isim" name="isim" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="mesaj">Mesajınız:</label>
        <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

        <button type="submit">Gönder</button>
    </form>

    <div class="info">
        <p>Telefon: <strong>0544 493 01 81</strong></p>
        <p>E-posta: <strong>info@miranelektrik.com</strong></p>
        <p>Adres: İstanbul / Küçükçekmece </p>
    </div>

</body>
</html>
